name: Build and Validate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Validate static generation
        run: |
          echo "Running static generation..."
          node generate-static.js
          echo "Checking generated output..."
          test -f docs/index.html && echo "Static HTML generated successfully" || exit 1
      
      - name: Check server configuration
        run: |
          echo "Validating server.js syntax..."
          node --check server.js
          echo "Server configuration is valid"
